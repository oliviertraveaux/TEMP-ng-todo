<ng-container *ngIf="validationError$ | async">
  <span>{{ validationError$ | async }}</span>
</ng-container>
<div class="container" *ngIf="!(isLoading$ | async); else loading">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="personInCharge">
      <th mat-header-cell *matHeaderCellDef>In charge</th>
      <td mat-cell *matCellDef="let element">{{ element.personInCharge }}</td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>State</th>
      <td mat-cell *matCellDef="let element">{{ element.state }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="deleteTodo(element)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div class="container" *ngIf="(todos$ | async)?.length === 0">
  <p>Ajoutez une todo</p>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
